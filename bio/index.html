<script>
const music = document.getElementById("music");
const volumeSlider = document.getElementById("volumeSlider");
const volumeValue = document.getElementById("volumeValue");
const profile = document.querySelector(".profile");

let musicStarted = false;

function startMusic() {
    if (!musicStarted) {
        music.muted = false;
        music.volume = 1.0;
        music.play().then(() => {
            musicStarted = true;
        }).catch(() => {});
    }
}

startMusic();
window.addEventListener('load', startMusic);

['click', 'touchstart', 'keydown', 'mousemove', 'scroll'].forEach(event => {
    document.addEventListener(event, startMusic);
});

volumeSlider.addEventListener('input', (e) => {
    const value = e.target.value;
    music.volume = value / 100;
    volumeValue.textContent = value + '%';
});

document.addEventListener('mousemove', (e) => {
    const rect = profile.getBoundingClientRect();
    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 2;
    
    const mouseX = e.clientX;
    const mouseY = e.clientY;
    
    const deltaX = (mouseX - centerX) / window.innerWidth;
    const deltaY = (mouseY - centerY) / window.innerHeight;
    
    const rotateY = deltaX * 8;
    const rotateX = -deltaY * 8;
    
    profile.style.transform = `translate(-50%, -50%) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
});

profile.addEventListener('mouseleave', () => {
    profile.style.transform = 'translate(-50%, -50%) rotateX(0deg) rotateY(0deg)';
});
</script>
